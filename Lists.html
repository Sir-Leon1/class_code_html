<html>
	<head>
		<title> HTML Lists</title>
		</head>
	<body bgcolor="blackaqua">
	<h1> Ordered Lists </h1>
		<ol type="i">
			<li> Oranges</li>
			<li> Mangoes</li>
			<li>Apples</li>
			
		</ol>
	
	<h2> Unordered List</h2>
		<ul type="circle" start="4">
			<li>Monday</li>
			<li>Tuesday</li>
			<li>WEDNESDAY</li>
			
		</ul>
		
	<h3> Definition Lists </h3>
		<dl>
			<dt>English</dt>
			<dd>A language</dd>
			<dt>Math</dt>
			<dd>A calculation subject</dd>
		</dl>
