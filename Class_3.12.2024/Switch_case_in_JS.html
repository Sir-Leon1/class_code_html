<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Switch case in JS</title>
</head>

<body>
	<script type ="text/javascript">
		day_number = parseInt(prompt("Enter Day"));
		switch(day_number){
			case 1:
				document.write("Day is Monday");
				break;
			case 2:
				document.write("Day is Tuesday");
				break;
			case 3:
				document.write("Day is Wednesday");
				break;
			case 4:
				document.write("Day is Thursday");
				break;
			case 5:
				document.write("Day is Friday");
				break;
			case 6:
				document.write("Day is saturday");
				break;
			case 7:
				document.write("Day is Sunday");
				break;
			default:
				document.write("Day is unknown");
		}
	</script>
</body>
</html>
