<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sum through functins</title>
	<script type="text/javascript">
		function addNumbers(var num1, var num2){
			var result = num1 + num2;
			document.write("The total is " + result);
		}
	</script>
</head>

<body>
	<form>
		<input type="button" value="Click to add" onclick="addNumbers(7,21)"/>
	</form>
</body>
</html>
