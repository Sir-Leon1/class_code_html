<!doctype html>
/**Usually makes use of functins .
//Functions are called in the body of the program

- Use of event handlers e.g
	something to happen when a button is clicked
-What is a function
*/
<html>
<head>
<meta charset="utf-8">
<title>Function Example 1</title>
	<script type="text/javascript">
		//function without parameters is called a Procedure
		function Display(){
			document.write("Hello world");
			document.write("<br/>");
			document.write(3+4);
			document.write("<br/>");
			document.write("Another String");
		}
	</script>
</head>

<body>
	<p> Calling Javascript Function</p>
	<script type="text/javascript">
		Display()
	</script>
	<br/>
	<hr/>
	<script type="text/javascript">
		Display();
		</script>
</body>
</html>
