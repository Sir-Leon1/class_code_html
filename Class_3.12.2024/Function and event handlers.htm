<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Function and Event Handlers</title>
	<script type="text/javascript">
		function ShowDate(){
			//Date() inbuilt function
			const now = new Date();
			document.write(now);
		}
	</script>
</head>

//onload : Event handler which gives code ability to respond to some action
<body onload="ShowDate()">
</body>
</html>
